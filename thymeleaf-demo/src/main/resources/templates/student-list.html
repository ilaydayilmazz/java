<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Student List</title>
 <!--   <link rel="stylesheet" th:href="@{style.css}"> -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


</head>
<body>
<h1>List</h1>
<hr>
<a th:href="@{/add}">Ekle</a>
<table class="table table-bordered table-striped">
 <thead>
 <tr>
     <th>First Name</th>
     <th>Last Name</th>
     <th>Id</th>
     <th>Action</th>
 </tr>
 </thead>
    <tbody>
    <tr th:each="student: ${students}">
    <td th:text="${student.firstName}"/>
    <td th:text="${student.lastName}"/>
    <td th:text="${student.studentId}"/>
    <td><a th:href="@{/delete/{id}(id=${student.studentId})}">Delete</a>
       <a th:href="@{/update/{id}(id=${student.studentId})}">Update</a>
    </td>
    </tr>
    </tbody>
</table>

</body>
</html>
